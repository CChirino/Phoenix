<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registro - Phoenix</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/register.css" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col-xs-8 col-lg-5 col-xl-5 order-lg-10 order-xl-10" id="logo">
                <img src="img/logo-cuadrado.png" alt="logo" class="img-fluid" id="logo-img" width="300px" height="300px">
            </div>
                <div class="col-xs-4 col-lg-7 col-xl-7 order-lg-2 order-xl-2 pt-4 pb-4 text-center">
                    <h4>Crea tu cuenta Phoenix+</h4>
                    <p>Se parte de <a href="#">www.phoenixplus.net</a></p>
                    <form class="text-center" action="../../process/register.php" method="POST" >
                        <div class="form-row">
                            <div class="col">
                                <!-- Nombre -->
                                <div class="md-form">
                                    <input type="text" id="nombre" class="form-control" required>
                                    <label for="form1">Nombre</label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- Last name -->
                                <div class="md-form">
                                    <input type="text" id="apellido" class="form-control" required> 
                                    <label for="form1">Apellido</label>
                                </div>
                            </div>
                        </div>
            
                        <!-- E-mail -->
                        <div class="md-form mt-0">
                            <input type="email" id="form1" class="form-control"required>
                            <label for="form1">E-mail</label>
                        </div>
                        <div class="form-row">
                                <div class="col-5">
                                <!-- Contrasena -->
                                    <div class="md-form">
                                            <input type="password" class="form-control pwd" id="password" required>
                                            <label for="materialRegisterFormPassword">Contaseña</label>
                                            <small id="help-password" class="form-text text-muted mb-4">
                                                    Utiliza ocho caracteres minimo con una combinacion de letras,numeros y simbolos
                                            </small>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <!-- Verficacion Contrasena -->
                                    <div class="md-form">
                                        <input type="password" class="form-control pwd" id=" password_repeat" required>
                                        <label for="materialRegisterFormPassword">Confirmacion Contaseña</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="eye"></span>     
                                </div>
                            </div>
                            <div class="form-row text-center" id="botones">
                                    <button type="button" class="btn">Cancelar</button>
                                    <button type="submit" class="btn">Registrar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <script src="register.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
